<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>

<main>
    <section>
        <h3>Add Employee</h3>
        <form>
            <input id="first-name" type="text" placeholder="First Name">
            <input id="last-name" placeholder="Last Name">
            <input id="id" placeholder="ID Number">
            <input id="job-title" placeholder="Job Title">
            <input id="salary" placeholder="Annual Salary">
            <button onclick="addEmployee(event)">Submit</button>
        </form>
    </section>

    <section>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <tr></tr>
            </tbody>
        </table>
    </section>
</main>
</html>
