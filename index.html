<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<header>
    <h1>Salary Calculator</h1>
</header>

<main>
    <section>
        <h3>Add Employee</h3>
        <form onsubmit="addEmployee(event)">
            <label for="first-name">First Name:</label>
                <input id="first-name" type="text" placeholder="Enter first name">
            <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" placeholder="Enter last name">
            <label for="id">ID Number:</label>
                <input id="id" type="text" placeholder="Enter ID number">
            <label for="job-title">Job Title:</label>
                <input id="job-title" type="text" placeholder="Enter job title">
            <label for="salary">Annual Salary:</label>
                <input id="salary" type="text" placeholder="Enter annual salary">
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th align="center">First Name</th>
                    <th align="center">Last Name</th>
                    <th align="center">ID</th>
                    <th align="center">Job Title</th>
                    <th align="center">Annual Salary</th>
                    <th align="center">Delete</th>
                </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
        </table>
    </section>

    <section id="monthly-budget">

    </section>
</main>
</html>
